<!DOCTYPE html>
<html ng-app="mapApp">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="map.css">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script 
	src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 


  <script type="text/javascript" src="map.js"></script>
</head>
<body ng-controller="MapController" style="margin-right: 15px;">
 
<div class="container-fluid" style="width: 100%;height: 11vh;color: #B20000;margin-left:8px">
<h1 style="text-align: center;"><img src="logo.png" height="50" style="margin-bottom: 5px;word-spacing:2px; font-family: Arial, Helvetica, sans-serif;">
 <b>RAPIDAID</b></h1>
</nav>

</div>
<div class="row">
	<div class="col-md-3" style=" width: 300px;height: 580px;overflow: scroll;">
     
		<h2 style="text-align: center;color: #B20000;"><b>Accidents List</b></h2>
    <br>

    <div id="repeat" ng-repeat="marker in markers | orderBy: reverse:true" style="padding-left: 30px;">
        <ul style=" list-style-type:none;border-radius: 10px;adding-top: 10px;">
        <li> <a  id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
         <label id="names" >{{marker.long}} , {{marker.lat}}  </label></a></li>
     </ul>
    </div>
  </div>
   <div class="col-md-9">
    <div id="map"></div>
   </div>
</div>
</body>
</html>
